{% block title %}

{% block content %}

        <form  method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Постнуть!</button>
        </form>

    {% else %}

        <h1>Вы не вошли!</h1>
    
    {% endif %}

{% endblock %}
